server:
  http_port: 8082
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  dsn: "postgres://logchain:changeme@postgres:5432/logchain?sslmode=disable"
  max_connections: 30
  min_connections: 5
  max_idle_time: 30m
  max_lifetime: 1h

blockchain:
  enabled: true
  chainmaker_config: /app/config/clients/chainmaker.yml

logging:
  level: info
  format: json
  audit_enabled: true
  audit_file: /var/log/query/audit.log
