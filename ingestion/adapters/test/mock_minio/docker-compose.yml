version: '3.3'

services:
  minio:
    container_name: minio
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    ports:
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: redpandaTieredStorage7
      MINIO_SERVER_URL: "http://minio:9000"
      MINIO_REGION_NAME: local
      MINIO_DOMAIN: minio
    volumes:
      - ./minio-data:/data
    restart: unless-stopped
    networks:
      - minio-network

  mc:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minio redpandaTieredStorage7); do echo 'Waiting for minio...' && sleep 2; done &&
      /usr/bin/mc mb myminio/my-bucket
      "
    networks:
      - minio-network

networks:
  minio-network:
    driver: bridge