version: '3.4'

services:
  nginx-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-api-gateway
    ports:
      - "8080:80"
      - "443:443"
      - "50052:50052"
    volumes:
      # Mount SSL certificates (replace with your actual certificates in production)
      - ./ssl:/etc/nginx/ssl:ro
      # Mount configuration files
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Mount Lua scripts
      - ./nginx/lua:/etc/nginx/lua:ro
      # Mount logs
      - ./logs:/var/log/nginx
    environment:
      - API_KEY_AUTH_METHOD=file
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8080/validate
    networks:
      - logchain-network
    # Note: Remove depends_on if not using Redis for API key storage
    # depends_on:
    #   - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Redis for API key storage (optional, only needed if API_KEY_AUTH_METHOD=redis)
